    <body>
        <div class="row">
            <div class="col-md-2 side-bar">
                <div class="side">
                    <div class="shopping-cart-text">
                        <h3>Shopping cart</h3>
                    </div>
                    <hr class="small-line"/>
                    <img src="assets/images/cart.png" height="200px" width="200px"/>
                    <button onclick="changeView()" type="button" class="btn btn-light">
                    view Shopping cart
                </button>
                </div>
            </div>
    
       <div class="col-md-10 full-bar">
           <input class="xty form-control mr-sm-2" type="search" placeholder="search" aria-label="">
           <hr>
        <div class="empty-top"></div>
        <div class="items">
        <p>Item name: T-Shirt <span class="quantity">     Quantity: <input type="text"></span> </p>
        <p>Price:  <span class="price"> N6000</span></p></p>
        <button class="add-cart animated bounce infinite">Add to cart</button>
        <hr>
        <br>
        <p>Item name: Dress <span class="quantity">     Quantity: <input type="text"></span> </p>
        <p>Price:  <span class="price"> N8000</span></p></p>
        <button class="add-cart animated hinge infinite">Add to cart</button>
        <hr>
        <br>
        <p>Item name: Shorts <span class="quantity">     Quantity: <input type="text"></span> </p>
        <p>Price:  <span class="price"> N4000</span></p></p>
        <button class="add-cart">Add to cart</button>
        <hr>
        <br>
        <p>Item name: Jean<span class="quantity">     Quantity: <input type="text"></span> </p>
        <p>Price: <span class="price"> N7000</span></p>
        <button class="add-cart">Add to cart</button>
        <div class="empty-top2"></div>
    <table class="table">
        <thead>
          <tr class="benny">
            <th scope="col">Item name</th>
            <th scope="col">Price</th>
            <th scope="col">Quantity</th>
            <!-- <th scope="col">Handle</th> -->
          </tr>
        </thead>
        <tbody>
          <tr>
            <th scope="row">Dress</th>
            <td>N8000</td>
